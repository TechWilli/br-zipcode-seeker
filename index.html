<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BR ZIP CODE</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="title-wrapper">
      <h1>BR ZIP CODE SEEKER</h1>
    </div>
  </header>
  <div class="container">
    <form id="seek-zipcode">
      <label for="zipcode">CEP:</label>
      <input type="text" name="zipcode" id="zipcode" placeholder="Digite um cep" maxlength="8">
      <input type="button" value="buscar CEP" id="btn-zipcode">

      <div class="address-wrapper">
        <div class="address-found">
          <span>Endereço encontrado</span>
          <hr class="divider">
        </div>
        <label for="street">Rua:</label>
        <input type="text" name="street" id="street" readonly>

        <label for="neighborhood">Bairro:</label>
        <input type="text" name="neighborhood" id="neighborhood" readonly>

        <div class='city-fu-wrapper'>
          <div>
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" readonly>
          </div>

          <div>
            <label for="fu">UF:</label>
            <input type="text" name="fu" id="fu" readonly>
          </div>
        </div>
      </div>
    </form>

    <div class="address-not-found">
      <span>Endereço não encontrado...</span>
    </div>
  </div>

</body>

<script type="text/javascript" src="js/script.js"></script>

</html>
